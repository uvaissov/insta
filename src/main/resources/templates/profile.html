<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:utext="${brand}"></title>

<!-- bootstrap 4 

<!-- icons -->
<link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/background.css}" />
</head>
<body th:class="${background}" >
	<div class=page>
		<div class="panel">
			<a class="button-icon"  th:href="@{/}" >
	    		<img th:src="@{/assets/svg/home.svg}" style="height: 40px;">
	    	</a>
	    	<a class="button-icon" style="float: right;"  th:href="@{/cabinet}" >
	    		<img th:src="@{/assets/svg/setting.svg}" style="height: 37px;">
	    	</a>
		 </div>
		<div class="container">
	    	<div class="container_layout" >
	    		<div class="userLogo">
					<span>
						<img th:if="${logoUrl!=null}" th:src="@{'/content/file/'+${logoUrl}}"  >
						<svg th:if="${logoUrl==null}" baseProfile="full" id="userSvgLogo" version="1.1" xmlns="http://www.w3.org/2000/svg">  
						    <rect fill="white" height="100%" width="100%"></rect>  
						    <circle cx="42" cy="42" r="42" style="fill: #ffffff;stroke:black;stroke-width:5;opacity: 0.5;"></circle>  
						    <text name="textName1" text-anchor="middle" x="27" y="65" style="font-size: 55px;fill: tomato; font-family: fantasy;" th:text="${firstLetter}">E</text>
							<text name="textName2" text-anchor="middle" x="53" y="65" style="font-size: 55px;fill: dodgerblue;font-family: fantasy;" th:text="${secondLetter}">K</text>  
						</svg>						
					</span>
				</div>
	    		<div class="profName" th:utext="${username}"></div>
	    		<div class="profInfo" th:utext="${customText}"></div>
	    		<div style="text-align: center;    min-height: 150px;" class="buttons">
				 	<a  target="_blank" th:href="@{'/a/'+${button.url}}" class="button-icon" th:each="button,rowStat : ${buttons}" th:if="${button.type} == 1" >
					    <img th:src="@{'/assets/svg/'+${button.name}+'.svg'}">
	    				<span th:text="${button.name}"></span>
					</a>
	    		</div>
	    		<div style="text-align: center;font-size: x-small;opacity: 0.3;">follow us</div>
	    		<div style="text-align: center;margin-top: 5px;">
	    			<a  target="_blank" th:href="@{'/a/'+${button.url}}" class="button-icon-sm" th:each="button,rowStat : ${buttons}" th:if="${button.type} == 2" >
					    <img th:src="@{'/assets/svg/'+${button.name}+'.svg'}">
					</a>
	    		</div>
	    	</div>
	    </div>
	    
	</div>
</body>
</html>
