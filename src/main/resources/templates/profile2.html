<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:utext="${brand}"></title>
<!-- bootstrap 4 
<!-- icons -->
<link rel="stylesheet" type="text/css" th:href="@{/css/normalize/normalize.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/profile2.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/background.css}" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body >
	<div style="position: absolute; height: calc(100%); width: 100%;   -webkit-filter: blur(2px); -moz-filter: blur(2px); -o-filter: blur(2px); -ms-filter: blur(2px); filter: blur(2px);" th:class="${background}"></div>
	<div style="position: absolute; height: calc(100%); width: 100%; opacity: 0.25; background-color: black;" ></div>
	<div style="position: relative; height: calc(100%);">
		<div class="panel" style="display: none;">
			<a class="button-icon"  th:href="@{/}" >
	    		<img th:src="@{/assets/svg/home.svg}" style="height: 40px;">
	    	</a>
	    	<a class="button-icon" style="float: right;"  th:href="@{/cabinet}" >
	    		<img th:src="@{/assets/svg/setting.svg}" style="height: 37px;">
	    	</a>
		 </div>
		<div class="container" style=" ">
			<div style="position:relative; background-color: white; border-radius: 5px; padding: 5px;box-shadow: 0 0.09rem 0.08rem 0 rgba(0, 0, 0, 0.08);">
				<table>
					<tr>
						<td>
							<span style="display: inline-block;margin-left: 15px;">
								<img style="width: 60px; border-radius: 5px;" th:if="${logoUrl!=null}" th:src="@{'/content/file/'+${logoUrl}}"  >
								<svg th:if="${logoUrl==null}" baseProfile="full" id="userSvgLogo" version="1.1" xmlns="http://www.w3.org/2000/svg">  
								    <rect fill="white" height="100%" width="100%"></rect>  
								    <circle cx="42" cy="42" r="42" style="fill: #ffffff;stroke:black;stroke-width:5;opacity: 0.5;"></circle>  
								    <text name="textName1" text-anchor="middle" x="27" y="65" style="font-size: 55px;fill: tomato; font-family: fantasy;" th:text="${firstLetter}">E</text>
									<text name="textName2" text-anchor="middle" x="53" y="65" style="font-size: 55px;fill: dodgerblue;font-family: fantasy;" th:text="${secondLetter}">K</text>  
								</svg>						
							</span>
						</td>
						<td>	
							<span style="display: inline-block;">
			    			<div class="profName" th:utext="${username}"></div>
			    			<div class="profInfo" th:utext="${customText}"></div>
			    			</span>
						</td>
					</tr>
				</table>
				
	    	</div>
	    	
	    	<div class="container_layout" style="position:relative; background-color: white; margin-top:15px; border-radius: 5px;padding: 15px; width: calc(100%); max-width: 290px;box-shadow: 0 0.09rem 0.08rem 0 rgba(0, 0, 0, 0.08);">
	    		<div style="text-align: center; min-height: 150px;" class="buttons">
				 	<a  target="_blank" th:href="@{'/a/'+${button.url}}" class="button-icon" th:each="button,rowStat : ${buttons}" th:if="${button.type} == 1" >
					    <img th:src="@{'/assets/svg2/'+${button.name}+'.svg'}">
	    				<span th:text="${button.name}"></span>
					</a>
	    		</div>
	    		<div style="text-align: center;font-size: x-small;opacity: 0.3;">follow us</div>
	    		<div style="text-align: center;margin-top: 5px;">
	    			<a  target="_blank" th:href="@{'/a/'+${button.url}}" class="button-icon-sm" th:each="button,rowStat : ${buttons}" th:if="${button.type} == 2" >
					    <img th:src="@{'/assets/svg2/'+${button.name}+'.svg'}">
					</a>
	    		</div>
	    	</div>
	    </div>
	</div>

	<div class="clearfix"></div>
</body>
<script type="text/javascript">
$(function(){
	$(".button-icon").addClass("active");
	$(".button-icon-sm").addClass("active");
});
</script>
</html>
