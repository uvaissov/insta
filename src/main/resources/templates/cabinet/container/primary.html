<div ng-controller="PrimaryCtrl as primary">
<form name="FormMainInfo" novalidate ng-submit="primary.saveInfo(primary.info)">
				<div class="form-group">
					<label for="inputName" class="col-form-label">Наименование страницы</label>
					<div class="col-md-12">
						<input class="form-control" type="text" ng-model="primary.info.username" id="inputName">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPhone" class="col-form-label">Описание страницы</label>
					<div class="col-md-12">
						<input class="form-control" type="text"
							ng-model="primary.info.description" id="inputBank">
					</div>
				</div>
				<h1>Выберите фон</h1>
				<center>
					<div style="width: 50%;min-width: 330px; align-content: center;" >
						<div class="slicker-class">
						  <div class="image-div bg-pattern-1"></div>
						  <div class="image-div bg-pattern-2"></div>
						  <div class="image-div bg-pattern-3"></div>
						  <div class="image-div bg-pattern-4"></div>
						  <div class="image-div bg-pattern-5"></div>
						  <div class="image-div bg-pattern-6"></div>
						  <div class="image-div bg-pattern-7"></div>
						  <div class="image-div bg-pattern-8"></div>
						  <div class="image-div bg-pattern-9"></div>
						  <div class="image-div bg-pattern-10"></div>
						  <div class="image-div bg-pattern-11"></div>
						  <div class="image-div bg-pattern-12"></div>
						</div>
					</div>
				</center>
				
				<button class="btn btn-primary disabled" type="submit"
					ng-disabled="FormMainInfo.$invalid">Сохранить</button>
			</form>
		
</div>
