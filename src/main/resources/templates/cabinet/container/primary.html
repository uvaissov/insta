<div ng-controller="PrimaryCtrl as primary">
	<div>
		<table id="userTable">
		<tr>
			<td>
				<div id="userLogo" style="height: 84px ;width: 84px; margin-left: 5px;margin-right: 5px ;display: inline-block;">
					<img th:if="${logoUrl!=null}" th:src="@{'/content/file/'+${logoUrl}}"  >
					<svg th:if="${logoUrl==null}" baseProfile="full" id="userSvgLogo" version="1.1" xmlns="http://www.w3.org/2000/svg">  
					    <rect fill="white" height="100%" width="100%"></rect>  
					    <circle cx="42" cy="42" r="42" style="fill: #ffffff;stroke:black;stroke-width:5;opacity: 0.5;"></circle>  
					    <text name="textName1" text-anchor="middle" x="27" y="65" style="font-size: 55px;fill: tomato; font-family: fantasy;" th:text="${firstLetter}">E</text>
						<text name="textName2" text-anchor="middle" x="53" y="65" style="font-size: 55px;fill: dodgerblue;font-family: fantasy;" th:text="${secondLetter}">K</text>  
					</svg>
				</div>
			</td>
			<td>
				<div style="height: 84px;width: 120px;">
					<span style="display: inline-block;"><button class="btn btn-outline-primary mt-4 ml-2" >Выбрать фото</button> </span>
					<input type="file" value="Choose Image" accept="image/*" id="userImage">
				</div>
			</td>
		</tr>
		</table>
	</div>
	<form name="FormProfileInfo" novalidate ng-submit="primary.saveInfo(primary.info)">
		<div class="form-group">
			<label for="inputName" class="col-form-label">Наименование профиля</label>
			<div class="col-md-12">
				<input class="form-control" type="text" ng-model="primary.info.username" id="inputName"  required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputDescription" class="col-form-label">Описание страницы</label>
			<div class="col-md-12">
				<input class="form-control" type="text" ng-model="primary.info.description" id="inputDescription"  required>
			</div>
		</div>
		<label>Фон страницы</label>
		<div class="center">
			<div class="slicker-class">
				<div ng-repeat="background in primary.backgroundList" ng-click="primary.selectBackground(background)">
					<img class="image-div" ng-class="primary.rowClassBack(background)"></img>
				</div>
			</div>
		</div>
		<label>Собственный фон страницы</label>
		<div class="center">
			<div class="slicker-class">
				<div>
					<svg baseProfile="full" class="image-div" id="userSvgLogo" version="1.1" xmlns="http://www.w3.org/2000/svg">  
					    <rect fill="white" height="100%" width="100%" style="stroke: gray;stroke-opacity: 0.5; stroke-width: 14px;"></rect>  
						<line x1="50%" y1="25%" x2="50%" y2="75%" style="stroke: gray;stroke-width: 7px;"></line>
						<line x1="25%" y1="50%" x2="75%" y2="50%" style="stroke: gray;stroke-width: 7px;"></line>  
					</svg>
				</div>
			</div>
		</div>
		<button class="btn btn-primary" type="submit"
			ng-disabled="FormProfileInfo.$invalid">Сохранить</button>
	</form>
	
	<div id="modal-background"></div>
	<div id="modal-content">
		<div style="position: relative; overflow: hidden; margin: 0 auto; max-width: 320px;padding: 15px;">
		<div id="upload-demo"></div>
	    <span style="display: inline;">
		  <button  class="btn btn-primary btn-lg" ng-click="primary.changePhoto()">Использовать</button> <button class="btn btn-danger btn-lg float-right" ng-click="primary.tooglePhoto()" >Отмена</button>
		</span>
		</div>
	</div>
</div>
