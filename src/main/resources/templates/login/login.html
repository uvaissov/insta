<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Авторизация</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/normalize/normalize.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/fa/5.3.1/css/fontawesome.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/fa/5.3.1/css/solid.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/fa/5.3.1/css/brands.min.css}" />
<!-- bootstrap 4 -->
<link rel="stylesheet" type="text/css" th:href="@{/css/bs/4.1.1/bootstrap.min.css}" />
<!-- mdb -->
<link rel="stylesheet" type="text/css" th:href="@{/css/mdb/4.5.6/mdb.min.css}" />
<!-- croppie  -->

</head>
<body>
<div class="container">
	<div class="row justify-content-center mt-4">
		<div class="col-lg-6 col-md-8">
<!-- Material form login -->
<div class="card">

  <h5 class="card-header primary-color white-text text-center py-4">
    <strong>Авторизация</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form th:action="@{/login}"  method="POST" class="text-center" style="color: #757575;">

      <!-- Email -->
      <div class="md-form  form-group">
        <input type="email" name="email" id="materialLoginFormEmail" class="form-control">
        <label for="materialLoginFormEmail" class="active">Адрес почты</label>
      </div>

      <!-- Password -->
      <div class="md-form  form-group">
        <input type="password" name="password" id="materialLoginFormPassword" class="form-control">
        <label for="materialLoginFormPassword"  class="active">Пароль</label>
      </div>
      
      <div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember"  name="remember-me" >
            <label class="form-check-label" for="materialLoginFormRemember">Запомнить меня</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Забыли пароль?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-outline-primary btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Войти</button>

      <!-- Register -->
      <p>Вы еще не зарегистрированы?
			 <a th:href="@{/registration}">Регистрация</a>
      </p>

      <!-- Social login -->
      <div style="display: none;">
	      <p>войти через:</p>
	      <a class="badge badge-primary" style="font-size: 1em; padding: 1em; ">
			<i class="fab fa-facebook-f"></i>
		  </a>
	  </div>
    </form>
    <!-- Form -->

  </div>

</div>
<!-- Material form login -->
		</div>
	</div>
</div>


</body>
</html>
