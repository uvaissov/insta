<!-- icons -->
<link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/background.css}" />
</head>
<body th:class="${background}" >

<div class=page>
	<div class="panel">
		<a class="button-icon"  href="/" >
    		<img th:src="@{/assets/svg/home.svg}" style="height: 40px;">
    	</a>
    	<a class="button-icon" style="float: right;"  href="/cabinet" >
    		<img th:src="@{/assets/svg/setting.svg}" style="height: 37px;">
    	</a>
	  
	 </div>
	 <table>
	 	<tr th:each="button : ${buttons}">
		    <td th:text="${button.name}">Name</td>
		    <td th:text="${button.value}">Name</td>
		    <td th:text="${button.id}">Name</td>	
		</tr> 
	 </table>
	<div class="container">
    	<div class="container_layout" >
    		<div style="height: 50px; text-align: center;"></div>
    		<div style="max-height: 100px; margin-bottom : 5px; text-align: center;" th:utext="${customText}"></div>
    		<div style="text-align: center;" class="buttons">
    			<a class="button-icon" >
    				<img th:src="@{/assets/svg/whatsapp.svg}">
    				<span>Whatsapp</span>
    			</a>
    			<a class="button-icon" >
    				<img th:src="@{/assets/svg/telegram.svg}">
    				<span>Telegram</span>
    			</a>
    			<a class="button-icon" >
    				<img th:src="@{/assets/svg/facebook-messenger.svg}">
    				<span>Messenger</span>
    			</a>
    			<a class="button-icon" >
    				<img th:src="@{/assets/svg/skype.svg}">
    				<span>Skype</span>
    			</a>
    			<a class="button-icon" >
    				<img th:src="@{/assets/svg/viber.svg}">
    				<span>Viber</span>
    			</a>
    		</div>
    		<div style="text-align: center;margin-top: 15px;">
    			<a class="button-icon-sm" >
    				<img th:src="@{/assets/svg/facebook.svg}">
    			</a>
    			<a class="button-icon-sm" >
    				<img th:src="@{/assets/svg/instagram.svg}">
    			</a>
    			<a class="button-icon-sm" >
    				<img th:src="@{/assets/svg/twitter.svg}">
    			</a>
    		</div>
    	</div>
    </div>
    
</div>
